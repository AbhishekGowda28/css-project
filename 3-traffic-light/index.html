<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Traffic Light</title>
  </head>
  <body>
    <!-- <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/1795111/traffic-light-clipart-xl.png" alt="Original" width="20"/>  -->
    <div class="traffic-light-pole">
      <h1>Traffic Light</h1>
      <div class="traffic-light-pole-line"></div>
      <div class="traffic-light-top-rest"></div>
      <div class="traffic-light-frame">
        <div class="traffic-light-outer">
          <div class="traffic-light red-light"></div>
        </div>
      </div>
      <div class="link"></div>
      <div class="traffic-light-frame">
        <div class="traffic-light-outer">
          <div class="traffic-light yellow-light"></div>
        </div>
      </div>
      <div class="link"></div>
      <div class="traffic-light-frame">
        <div class="traffic-light-outer">
          <div class="traffic-light green-light"></div>
        </div>
      </div>
    </div>
  </body>
</html>
